<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up . instagram</title>
    <link rel="stylesheet" href="/webdesign/instagramsignup/styles.css" type="text/css" />
    <link rel="icon" href="/webdesign/instagramsignup/Images/insta-logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-div">
        <form>
            <div class="signup-form">
                <div class="header-div">
                    <h1 id="insta-hdr">Instagram</h1>
                </div>

                <div class="sub-div">
                    <div class="padding-div">
                        <span class="insta-hdr-txt">Sign up to see photos and videos from your friends.</span>
                    </div>
                    <div class="padding-div">
                        <button class="input-btn" value="Login with facebook">
                            <div class="fb-logo"><span class="logo-txt-div">f</span></div>Log in with facebook
                        </button>
                    </div>
                    <div class="hr-div">
                            <div class="hr-line">
                        <span class="or-span">OR</span>
                            </div>
                    </div>

                </div>
                <div class="input-main-div">
                    <div class="input-div">

                        <input type="text" name="Mobile Number or Email" placeholder="Mobile Number or Email"
                            aria-label="Mobile Number or Email" class="input-txt" />

                    </div>


                    <div class="input-div">
                        <input type="text" name="Full Name" placeholder="Full Name" class="input-txt" />
                    </div>


                    <div class="input-div">
                        <input type="text" name="Username" placeholder="Username" class="input-txt" />
                    </div>


                    <div class="input-div">
                        <input type="password" name="Password" placeholder="Password" class="input-txt" />
                    </div>
                </div>
            </div>
        </form>

    </div>





</body>

</html>
