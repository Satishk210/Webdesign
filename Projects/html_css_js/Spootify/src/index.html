<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spootify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav_div">
         <span class="logo_span"> <img src="../images/logo.png" alt="spootify-logo" class="logo_cls">Spootify</span>
        </div>

        <div class="grid1">
            <div class="login_div">
                <button class="btn-signup">Signup</button>
                <button class="btn-login">Login</button>
            </div>

            <div class="songList">
                
                <div class="songItems">
                    <div class="Songs">
                        <span class="song_content"><img src="../images/bg.jpg" alt="sitaRamam_image" class="Songs_bg_image">
                    
                        <span class="SongName">Sita Ramam: Kurumugil</span><span class="Timestamp">02:34</span><span ><img src="../images/play-icon.png" class="songli_play"></span></span>
                    </div>
                    <div class="Songs">
                        <span class="song_content"><img src="../images/bg.jpg" alt="sitaRamam_image" class="Songs_bg_image">
                        <span class="SongName">Sita Ramam: Azhagin-Azhagu</span><span class="Timestamp">02:34</span><img src="../images/play-icon.png" class="songli_play"></span>
                    </div>
             
                </div>

            </div>
            <div class="Player_div">
            <input type="range" class="plyr-range" id="Myprogressbar" value="0">
           <div class="playbtn">
                <img src="../images/backward-icon.png" alt="backward_icon" class="btn-play" >
                <img src="../images/play-icon.png" alt="play-icon" class="btn-play" id="masterplay_icon">
                <img src="../images/forward.png" alt="forward_icn"class="btn-play" >
            </div>
            </div>


        </div>
    </div>
</body>
<script src="../JS/script.js"></script>

</html>
