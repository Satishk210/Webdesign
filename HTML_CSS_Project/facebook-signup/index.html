<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/webdesign/HTML_CSS_Project/facebook-signup/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main-div">
        <h1 id="logo">facebook</h1>
        <form id="signup">
            <div class="signup-form">
                <div class="form-heading">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy.</p>
                </div>
                <div class="input-fields">
                    <div class="half-width">
                        <input type="text" placeholder="Firstname" name="fname" />   

                    </div>
                    <div class="half-width">
                        <input type="text" placeholder="Lastname" name="sname"/>   

                    </div>
                    <div class="full-width">
                        <input type="number" placeholder="Mobile Number" name="mobile" />
                    </div>
                    <div class="full-width">
                        <input type="password" placeholder="New password"  name="password"/>
                    </div>
                    <label>Date of birth</label>
                    <div class="dob-div">
                        <div class="quat-width">
                            <select name="day">
                                <option value="">Choose</option>
                                <option value="1">1</option>
                                <option value="2">2</option>

                            </select>

                        </div>
                        <div class="quat-width">
                            <select name="month">
                                <option value="">Choose</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>

                            </select>

                        </div>
                        <div class="quat-width">
                            <select name="year">
                                <option value="">Choose</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>

                            </select>

                        </div>
                        
                    </div>
                    <label>Gender</label>
                    <div class="dob-div">
                        <div class="quat-width">
                        <div class="radio-btn">
                            <label class="radio-lbl" for="Male">Male</label>
                           <input type="radio" class="radio-input" name="gender"/>
                        </div>
                    </div>
            
                        
                    <div class="quat-width">
                        <div class="radio-btn">
                            <label class="radio-lbl" for="Female">Female</label>
                           <input type="radio" class="radio-input" name="gender"  />
                        </div>
                    </div>
                    <div class="quat-width">
                        <div class="radio-btn">
                            <label class="radio-lbl" for="Custom">Custom</label>
                           <input type="radio" class="radio-input" name="gender"  />
                        </div>
                    </div>
                    
                        
                    </div>
                    <small>People who use our service may have uploaded your contact information to Facebook. <a href="https://www.facebook.com" >Learn more.</a></small>
               <small>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</small>
               
               <div class="buttn-div">
                <button class="signup-btn">Sign up</button>
               </div>
            </div>             



            </div>
        </form>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
<script src="Script.js"></script>
</html>
