<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Signup</title>
    <link href="/webdesign/amazonsignup/Style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="amz-logo">
        <img src="/webdesign/amazonsignup/Images/amazon-logo-transparent.webp" width="10%" />
    </div>
    <div class="main-div">
        <div class="welcome-div">
            <h1>Welcome</h1>
            <form>
                <div class="form-signup">
                    <div class="createaccount-div">
                        <label class="radio-lbl">
                            <input type="radio" Name="account Creation" class="radio__input" />
                            <div class="radio__radio"></div>
                            <span class="labl-txt">Create account.New to Amazon?</span>
                        </label>
                    </div>
                    <div class="input-div">
                        <div class="inputtxt-div">
                            <label class="input-lbl"><span class="lbl-span">First and last name</span>
                                <input type="text" name="Firstname" class="txtbox" />
                            </label>
                        </div>
                        <div class="inputtxt-div">
                            <label class="input-lbl"><span class="lbl-span">Mobile number or email</span>
                                <input type="text" name="Firstname" class="txtbox" />
                            </label>
                        </div>
                        <div class="inputtxt-div">
                            <label class="input-lbl"><span class="lbl-span">Create a password</span>
                                <input type="text" name="Firstname" class="txtbox" />
                            </label>
                        </div>
                        <div class="Showpassword-div">
                            <label class="chkbox-lbl">
                                <input type="checkbox" Name="account Creation" class="chckbox__input" checked="checked"/>
                                <div class="chckbox__div"></div>
                                <span>Show password</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
